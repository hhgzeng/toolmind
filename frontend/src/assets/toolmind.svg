<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <style>
    .deep-text {
      /* 优先使用几何感强的字体，类似 DeepSeek 的风格 */
      font-family: "Futura", "Century Gothic", "Inter", "PingFang SC", "Heiti SC", sans-serif;
      font-size: 80px;       
      font-weight: 600;      /* 半粗体，保持视觉力度 */
      fill: #4e80ff;         /* 提取自 DeepSeek Logo 的蓝紫色 */
      letter-spacing: -2px;  /* 稍微紧凑的字间距 */
    }
  </style>

  <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle" class="deep-text">
    toolmind
  </text>
</svg>